<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main class="container">
    <div id="idCard">
       <div id="person">
           <img src="./images/image-jeremy.png" alt="image of a smiling afro-american man">
       <div>
         <small>Report for</small>
         <p class="name">Jeremy Robson</p>
       </div>
    </div>
     <div class="timeFrames">
       <p class="timeframeSelector" id="daily">Daily</p>
       <p class="timeframeSelector" id="weekly">Weekly</p>
       <p class="timeframeSelector" id="monthly">Monthly</p>
    </div>
  </div>
      <div id="Work" class="card">
        <div class="iconContainer">
        </div>
        <div class="stats">
          <div class="ellipsisContainer">
            <p class="title">Work</p>
            <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="statsContainer">
        <p class="current"><span class="currentTime" >32</span>hrs</p>
        <p class="previous"><span class="prevTimeFrame">Last Week</span> - <span class="previousTime">36</span>hrs</p>
      </div>
      </div>
    </div>
  <div id="Play" class="card">
    <div class="iconContainer">
    </div>
    <div class="stats">
      <div class="ellipsisContainer">
        <p class="title">Play</p>
        <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="ellipsis">
      </div>
      <div class="statsContainer">
    <p class="current"><span class="currentTime" >10</span>hrs</p>
    <p class="previous"><span class="prevTimeFrame">Last Week</span> - <span class="previousTime">8</span>hrs</p>
  </div>
  </div>
</div>
<div id="Study" class="card">
  <div class="iconContainer">
  </div>
  <div class="stats">
    <div class="ellipsisContainer">
      <p class="title">Study</p>
      <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="ellipsis">
    </div>
    <div class="statsContainer">
  <p class="current"><span class="currentTime" >4</span>hrs</p>
  <p class="previous"><span class="prevTimeFrame">Last Week</span> - <span class="previousTime">7</span>hrs</p>
</div>
</div>
</div>
<div id="Exercise" class="card">
  <div class="iconContainer">
  </div>
  <div class="stats">
    <div class="ellipsisContainer">
      <p class="title">Exercise</p>
      <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="ellipsis">
    </div>
    <div class="statsContainer">
  <p class="current"><span class="currentTime" >4</span>hrs</p>
  <p class="previous"><span class="prevTimeFrame">Last Week</span> - <span class="previousTime">5</span>hrs</p>
</div>
</div>
</div>
<div id="Social" class="card">
  <div class="iconContainer">
  </div>
  <div class="stats">
    <div class="ellipsisContainer">
      <p class="title">Social</p>
      <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="ellipsis">
    </div>
    <div class="statsContainer">
  <p class="current"><span class="currentTime" >5</span>hrs</p>
  <p class="previous"><span class="prevTimeFrame">Last Week</span> - <span class="previousTime">10</span>hrs</p>
</div>
</div>
</div>
<div id="SelfCare" class="card">
  <div class="iconContainer">
  </div>
  <div class="stats">
    <div class="ellipsisContainer">
      <p class="title">Self Care</p>
      <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="ellipsis">
    </div>
    <div class="statsContainer">
  <p class="current"><span class="currentTime" >2</span>hrs</p>
  <p class="previous"><span class="prevTimeFrame">Last Week</span> - <span class="previousTime">2</span>hrs</p>
</div>
</div>
</div>
</main>

  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gabocz</a>.
  </div>

  <script src="main.js"></script>
</body>
</html>
